<!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <title>My 3d Portfolio</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="icon-grid"></div>

        <header class="header">               
            </nav>
            <h1 class="header-title">Welcome to My 3D Portfolio</h1>
            <nav class="nav-right">
                <a href="#portfolio" class="nav-link">Portfolio</a>
                <a href="#about" class="nav-link">About me</a>
                <a href="#contact" class="nav-link">Contact</a>
            </nav>
        </header>

        <section class="hero">
        <img src="images/hero_background.jpg" alt="Hero Background" class="hero-image">
        </section>

        <section class="projects">
            <h2>FEATURED PROJECTS</h2>
            <div class="projects-container">
                <button class="scroll-btn scroll-left" id="scrollLeft">‹</button>
                <div class="project-grid" id="projectGrid">
                    
                    <div class="project-item">
                        <div class="project-placeholder">
                            <img src="images/project_1.png" alt="Project 1" class="featured-project-image">                 
                        </div>
                    </div>
                    <div class="project-item">
                        <div class="project-placeholder">
                            <img src="images/project_2.png" alt="Project 2" class="featured-project-image">
                        </div>
                    </div>
                    <div class="project-item">
                        <div class="project-placeholder">
                            <img src="images/project_3.png" alt="Project 3" class="featured-project-image">
                        </div>
                    </div>
                    <div class="project-item">
                        <div class="project-placeholder">
                            <img src="images/project_4.png" alt="Project 4" class="featured-project-image">
                        </div>
                    </div>
                    <div class="project-item">
                        <div class="project-placeholder">
                            <img src="images/project_5.png" alt="Project 5" class="featured-project-image">
                        </div>
                    </div>
                    <div class="project-item">
                        <div class="project-placeholder">
                            <img src="images/hero_background.jpg" alt="Project 6" class="featured-project-image">
                        </div>
                    </div>
                </div>
                <button class="scroll-btn scroll-right" id="scrollRight">›</button>
            </div>
        </section>

        <!-- Project Showcase Section -->
        <section class="project-showcase" id="projectShowcase">
            <div class="showcase-content">
                <h2 id="showcaseTitle">Select a Project to View Details</h2>
                <div class="showcase-details" id="showcaseDetails">
                    <div class="showcase-placeholder">
                        <p>Click on any project above to see its details, description, and technologies used.</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="about_me">
            <h2>ABOUT ME</h2>
        </section>

            
            
            
            
            
            <script>          
                const grid = document.querySelector(".icon-grid");
                const iconCount = 2000;

                for (let i = 0; i <iconCount; i++){
                const img = document.createElement("img");
                img.src = "images/Icon.png"; 
                img.classList.add("icon");
                   
                grid.appendChild(img);
            }

                // Project scrolling functionality
                const projectGrid = document.getElementById('projectGrid');
                const scrollLeftBtn = document.getElementById('scrollLeft');
                const scrollRightBtn = document.getElementById('scrollRight');

                scrollLeftBtn.addEventListener('click', () => {
                    projectGrid.scrollBy({
                        left: -320, // 300px width + 20px gap
                        behavior: 'smooth'
                    });
                });

                scrollRightBtn.addEventListener('click', () => {
                    projectGrid.scrollBy({
                        left: 320, // 300px width + 20px gap
                        behavior: 'smooth'
                    });
                });

                // Update button visibility based on scroll position
                const updateButtonVisibility = () => {
                    const isAtStart = projectGrid.scrollLeft <= 0;
                    const isAtEnd = projectGrid.scrollLeft >= (projectGrid.scrollWidth - projectGrid.clientWidth);
                    
                    scrollLeftBtn.style.opacity = isAtStart ? '0.5' : '1';
                    scrollRightBtn.style.opacity = isAtEnd ? '0.5' : '1';
                    
                    scrollLeftBtn.style.pointerEvents = isAtStart ? 'none' : 'auto';
                    scrollRightBtn.style.pointerEvents = isAtEnd ? 'none' : 'auto';
                };

                projectGrid.addEventListener('scroll', updateButtonVisibility);
                updateButtonVisibility(); // Initial check

                // Project showcase functionality
                const projectItems = document.querySelectorAll('.project-item');
                const showcaseTitle = document.getElementById('showcaseTitle');
                const showcaseDetails = document.getElementById('showcaseDetails');

                // Sample project data
                const projectData = {
                    1: {
                        title: "The Arachnid Warrior Queen",
                        description: "This image showcases a fearsome leader or elite warrior from the alien world. The creature is a formidable arachnid-like being with a heavily armored, spiked carapace. Its two foremost limbs are deadly scythes made of crackling, purple energy. Multiple glowing cyan eyes stare intently forward, while a bright teal light emanates from its chest, revealing a swarm of similar creatures advancing through the misty, spore-filled background.",
                        image: "images/project_1.png",
                        imageType: "image"
                    },
                    2: {
                        title: "The Relic of Verdant Power",
                        description: "A variation of the relic that resonates with a different energy. A brilliant, emerald-green crystal forms its core, emitting a vibrant, electric light. Cool blue energy wisps up from its runic base, creating a striking contrast to the surrounding flora.",
                        image: "images/project_2.png",
                        imageType: "image"
                    },
                    3: {
                        title: "The Relic of Amber Light",
                        description: " This is an ancient and ornate relic resting on a stone pedestal. At its heart, a massive amber-orange crystal pulses with warm energy, while ethereal green tendrils of light emanate from its base, which is covered in mysterious, glowing runes.",
                        image: "images/project_3.png",
                        imageType: "image"
                    },
                    4: {
                        title: "The Fallen Behemoth",
                        description: "A colossal ruin, the remnant of a giant machine or vessel that fell from the sky long ago. Its immense, weathered frame is now being reclaimed by the alien jungle, with glowing moss and bioluminescent vines creeping over its decaying structure.",
                        image: "images/project_4.png",
                        imageType: "image"
                    },
                    5: {
                        title: "The Bioluminescent Sky-Dragon",
                        description: "A majestic creature native to this world. Its sleek body and ethereal, fin-like wings glow with a vibrant turquoise and green light, allowing it to blend seamlessly with its habitat as it glides silently through the mystical caverns.",
                        image: "images/project_5.png",
                        imageType: "image"
                    },
                    6: {
                        title: "The Biomechanical Hunter",
                        description: "This image presents a hyper-realistic view of a different kind of inhabitant—a biomechanical sentinel or hunter. Its form is sleek and more robotic, with sharp, claw-like legs and a smooth upper carapace. It stands ominously over a rain-slicked forest path at night. Its powerful magenta core is the primary light source, casting an intense, pulsating glow that reflects in the puddles below, creating an atmosphere of silent, technological menace.",
                        image: "images/hero_background.jpg",
                        imageType: "image"
                    }
                };

                // Add click functionality to project items
                projectItems.forEach((item, index) => {
                    item.addEventListener('click', () => {
                        const projectNumber = index + 1;
                        const project = projectData[projectNumber];
                        
                        if (project) {
                            showcaseTitle.textContent = project.title;
                            
                            let imageContent;
                            if (project.imageType === "image") {
                                imageContent = `<img src="${project.image}" alt="${project.title}" class="showcase-project-image">`;
                            } else {
                                imageContent = project.image;
                            }
                            
                            showcaseDetails.innerHTML = `
                                <div class="project-details active">
                                    <div class="project-info">
                                        <div class="project-image">
                                            ${imageContent}
                                        </div>
                                        <div class="project-description">
                                            <h3>${project.title}</h3>
                                            <p>${project.description}</p>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                });
            </script>

    </body>
</html>
